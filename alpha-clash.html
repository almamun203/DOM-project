<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-black bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        <section id="home" class="py-24 ">

            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl uppercase text-white font-bold">Alpha Clash Pro</h1>
                <p class="text-white">Unleash Your Keyboard Kung fu </p>
                <button onclick="play()" id="play-btn" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <section id="playground" class="hidden">
            <div class="flex justify-center">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] mb-8">
                 <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-2 rounded-b-xl text-white">Don't watch keyboard while playing...</p>
                 </div>
                <p id="currentElement" class="text-black text-9xl font-bold text-center uppercase">f</p>


                </div>
            </div>
            
            <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
            </div>
            <div class="flex justify-evenly mt-10">
                <button id="btn-life" class="btn bg-purple-500 text-white rounded-full px-5">
                  Life : 1
                </button>
                <button id="btn-score" class="btn bg-purple-700 text-white rounded-full px-5">
                  Score : 1
                </button>
            </div>
        </section>
        <section id="result" class= "flex justify-center min-h-screen items-center hidden">
            <div class="flex justify-center text-center flex-col  bg-[#FFFFFF4D] rounded-2xl p-6 space-y-4 ">
                 <div class="flex justify-center"> 
                    <h1 class="text-white text-6xl font-bold ">Score :</h1><span id="score" class="text-white font-semibold text-6xl">14</span>
                 </div>
               <div class="space-y-4">
                <button id="btn-again" class="btn">
                    Play Again
                </button>
                <p class="text-white">practice will make you Pro</p>
               </div>
            </div>

        </section>
    </main>
    <script>

    </script>
    <script src="./index.js"></script>
    <script src="./utility.js"></script>
</body>
</html>
